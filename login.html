<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
        <section id="container-login">
            <img src="DesafioProjetoCCO/media/logo.png" class="logo" alt="">

            <article id="espaço-login">
                <p>Usuário</p>
                <input class="input-login" type="email" placeholder="Insira o seu usuário" name="" id="">
                <p>Senha</p>
                <input class="input-login" type="password" placeholder="Insira a sua senha" name="" id="">
                <a class="esqueceu" href="">Esqueceu a senha?</a>
                <div class="checkbox">
                    <input type="checkbox" name="" id="">
                    <p class="logado">Manter-me logado</p>
                </div>
                <button class="botão"> <p>Entrar</p></button>
            </article>
        </section>
</body>
</html>
